{% extends "emlo_base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit">
</form>

<ul>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>

<ul>
    {{ report }}
</ul>
{% endblock %}
