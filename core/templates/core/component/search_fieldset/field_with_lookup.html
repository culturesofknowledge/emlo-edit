{% if field_title %}
<label for="id_{{field.name}}">{{ field_title }}:</label>
{% else %}
{{ field.label_tag }}
{% endif %}

{% include "core/component/help_text_icon.html" with field=field %}

<div class="row-no-margin">
    <div class="col--1of4 advanced_search">
        {{ field_lookup }}
    </div>
    <div class="col--4of4 search_input">
        {{ field }}
    </div>
</div>
{{ field.errors }}
