<label> {{ title }} </label>

{% if field_info %}
    <div style="display: inline;" data-tippy-content="{{ field_info }}">
        <span data-feather="info" aria-hidden="true"></span>
    </div>
{% endif %}

<div class="row-from-to">
    <div>
        <small>From</small>
        {{ from_field }}
    </div>
    <div>
        <small>To</small>
        {{ to_field }}
    </div>
</div>
