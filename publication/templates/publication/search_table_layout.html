<table>
    <thead>
    <tr></tr>
    <tr>
        <!-- KTODO add more fields -->
        <th>ID</th>
        <th>Details</th>
        <th>Abbrev</th>
    </tr>
    </thead>
    <tbody>

    {% for r in search_results %}
        <tr class="selectable_entry" entry_id="{{ r.publication_id }}">

            <td>
                <a href="{% url 'publication:full_form' r.publication_id %}">
                    {{ r.publication_id }}
                </a>
            </td>
            <td>
                {{ r.publication_details }}
            </td>
            <td>
                {{ r.abbrev }}
            </td>
        </tr>
    {% endfor %}
    </tbody>

</table>
