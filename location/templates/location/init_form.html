{% extends "core/emlo_logined.html" %}
{% load static %}

{% block head %}
    <script src="{% static 'location/js/init_loc_form.js' %}" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', (e) => {
            setup_location_form_listener()
        });
    </script>
{% endblock %}

{% block content %}

    <div class="row row--centered">
        <div class="col col--2of3">
            <h1 class="align-center">Location</h1>

            <form method="post">
                {% csrf_token %}

                <fieldset>
                    <legend>{{ form.form_title__ }}</legend>
                    {{ loc_form }}
                </fieldset>

                {% include "core/component/actionbox.html" %}

            </form>

        </div>
    </div>




{% endblock %}
